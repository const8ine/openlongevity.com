-fda-fast-track","name":"Стутус FDA: Fast Track"},{"id":174,"slug":"status-fda-breakthrough-therapy-designation","name":"Статус FDA: Breakthrough Therapy Designation"},{"id":175,"slug":"covid-19","name":"COVID-19"},{"id":176,"slug":"status-fda-accelerated-approval","name":"Статус FDA: Accelerated Approval"},{"id":177,"slug":"status-fda-orphan-drug-designation","name":"Статус FDA : Orphan Drug Designation"},{"id":178,"slug":"first-in-class","name":"First-In-Class"},{"id":179,"slug":"best-in-class","name":"Best-in-Class"},{"id":180,"slug":"kompanii-s-sobstvennoi-platformoi","name":"Компании с собственной платформой"},{"id":181,"slug":"gennaya-terapiya","name":"Генная терапия"},{"id":182,"slug":"klinicheskie-issledovaniya","name":"Клинические исследования"},{"id":183,"slug":"terapiya-stvolovymi-kletkami","name":"Терапия стволовыми клетками"},{"id":184,"slug":"transplantologiya","name":"Трансплантология"},{"id":185,"slug":"crispr","name":"CRISPR"}],"featured":{}},"about":{"about":{"title":"О нас","content":"Open Longevity — это сообщество рациональных людей, действующих в пользу радикального продления жизни. Наш основной фокус — борьба со старением.\u003cbr\u003e\u003cbr\u003eМы собираем и структурируем существующие данные, пишем научные и научно-популярные обзоры и книги, и, конечно же, запускаем исследования в области биологии старения и смежных областях.\u003cbr\u003e\u003cbr\u003eСтарение — сложнейшая научная проблема, требующая комплексного междисциплинарного подхода. И здесь важно не забывать о вопросах финансирования науки, о формировании социального заказа, о роли политики, общества и каждого человека в частности. Поэтому у нас очень разные проекты: от клинических исследований по инициативе пациентов до введения новых лабораторных моделей, от аналитики биотеха до арт инициатив, от проведения школ долголетия до разработки новых улучшенных баз данных."},"contacts":{"title":"Кто мы","text":"Нас много: более 40 членов команды и десятки волонтёров. И да, у нас два CEO. С ребятами из Open Longevity вы можете познакомиться по ссылке ниже.","buttonHref":"https://web.archive.org/web/20220522105936/https://openlongevity.org/team","buttonText":"Вся команда OL","items":[]},"media":{"title":"Поддержать проект","content":"Наша работа возможна благодаря поддержке спонсоров и волонтёров. О том, как можно поддержать некоммерческую организацию Open Longevity, вы можете узнать по ссылке ниже.","url":"https://web.archive.org/web/20220522105936/https://openlongevity.org/donate","buttonTitle":"Как поддержать","files":[{"id":10}]},"mediaKit":{"title":"Ещё один сайт Open Longevity","content":"Вы находитесь на новом сайте OL. И постепенно мы объединим его со старым. Но пока этого не произошло, вы можете найти наши архивные материалы и описания текущих проектов по ссылки ниже.","buttonTitle":"Перейти на сайт","url":"https://web.archive.org/web/20220522105936/https://openlongevity.org/","files":[{"id":10}]},"meta":{"meta-title":{"type":"name","name":"title","content":"О нас"},"schema-name":{"type":"itemprop","name":"name","content":"openlongevity"},"og-og:title":{"type":"property","name":"og:title","content":"О нас"},"og-og:type":{"type":"property","name":"og:type","content":"article"},"article-article:published_time":{"type":"property","name":"article:published_time","content":"2019-07-11T11:57:45+00:00"},"article-article:modified_time":{"type":"property","name":"article:modified_time","content":"2021-09-14T11:57:45+00:00"},"twitter-twitter:card":{"type":"name","name":"twitter:card","content":"summary_large_image"},"twitter-twitter:title":{"type":"name","name":"twitter:title","content":"openlongevity"},"fb-fb:pages":{"type":"property","name":"fb:pages","content":"199792914149372"}},"promo":{"header":[],"content":[],"footer":[]}},"articles":{"isLoading":false,"isLoaded":false,"data":{},"pages":{},"postComments":false,"isLoadingPreview":false,"isLoadedPreview":false,"isFailrulePreview":false,"preview":{},"isPreview":false,"error":null,"errors":{"article":null,"preview":null,"interesting":null,"comments":{"form":null,"items":null}}},"category":{"page":1,"sort":"new","isLoadingArticles":false,"sortOptions":[{"value":"new","label":"Новые"},{"value":"popular","label":"Популярные"},{"value":"discussed","label":"Активно обсуждаются"}],"categories":{},"errors":{}},"company":{"isLoading":false,"isLoaded":false,"formData":{"website":"","title":""},"error":{}},"events":{"events":{},"meta":[],"promo":{},"isLoading":false},"companies":{"data":{"categories":[{"id":93,"label":"Компании с собственной платформой","value":"kompanii-s-sobstvennoi-platformoi"}],"vendors":{"total":195,"items":[{"id":1360,"slug":"cambrian-biopharma","title":"Cambrian Biopharma","stock_market":"","ticker":null,"description":"\u003cp\u003eВ конце 2021 года Кэмбриан подняли в раунде С $100M, а в начале года \u0026mdash; $60M, чем привлекли всеобщее внимание. Компания интересна не только финансами, но и комплексным подходом: разработки идут сразу по нескольким механизмам старения, собирая под своим крылом семейство компаний и исследовательских институтов. \u003c/p\u003e","is_public":0,"location":"New York, United States","image":{"original":"https://web.archive.org/web/20220522105936/https://openlongevity.com/upload/vendor/1360/61c4d72eaec4d.jpeg","src":"https://web.archive.org/web/20220522105936/https://openlongevity.com/upload/vendor/1360/images/61c4d72eaec4d/contain_144x144.jpeg","src2x":"https://web.archive.org/web/20220522105936/https://openlongevity.com/upload/vendor/1360/images/61c4d72eaec4d/contain_288x288.jpeg"},"tag_types":["tag","category"],"tags":[],"genes":[],"agings":[{"id":2,"slug":"izmeneniya-struktury-mezhkletochnogo-matriksa","name":"Изменения структуры межклеточного матрикса","description":"\u003cp\u003e\u003cspan style=\"font-weight: 400;\"\u003eМатрикс представляет собой сетчатую структуру между клетками, состоящую в основном из длинных долгоживущих молекул и \u0026laquo;наполнителя\u0026raquo; между ними. С возрастом матрикс теряет эластичность, становится более жёстким. Также жёсткости способствует образование избыточных поперечных сшивок между волокнами коллагена и эластина. Собственно, если вернуться к нашему любимому образцу матрикса, коже, то всё это хорошо заметно и проявляется в виде морщин и потери упругости.\u003c/span\u003e\u003c/p\u003e\r\n\u003cp\u003e \u003c/p\u003e","image":{"original":"https://web.archive.org/web/20220522105936/https://openlongevity.com/upload/gen/2/61706d3cdd40b.jpg","src":"https://web.archive.org/web/20220522105936/https://openlongevity.com/upload/gen/2/images/61706d3cdd40b/contain_144x144.jpg","src2x":"https://web.archive.org/web/20220522105936/https://openlongevity.com/upload/gen/2/images/61706d3cdd40b/contain_288x288.jpg"},"tags":[]},{"id":6,"slug":"ukorochenie-telomer","name":"Укорочение теломер","description":"","image":{"original":"https://web.archive.org/web/20220522105936/https://openlongevity.com/upload/gen/6/6170719279de8.jpg","src":"https://web.archive.org/web/20220522105936/https://openlongevity.com/upload/gen/6/images/6170719279de8/contain_144x144.jpg","src2x":"https://web.archive.org/web/20220522105936/https://openlongevity.com/upload/gen/6/images/6170719279de8/contain_288x288.jpg"},"tags":[]},{"id":12,"slug":"degradaciya-proteoliticheskikh-sistem","name":"Деградация протеолитических систем","description":"","image":{"original":"https://web.archive.org/web/20220522105936/https://openlongevity.com/upload/gen/12/61706c04c643d.jpg","src":"https://web.archive.org/web/20220522105936/https://openlongevity.com/upload/gen/12/images/61706c04c643d/contain_144x144.jpg","src2x":"https://web.archive.org/web/20220522105936/https://openlongevity.com/upload/gen/12/images/61706c04c643d/contain_288x288.jpg"},"tags":[]},{"id":18,"slug":"istoshenie-pula-stvolovykh-kletok","name":"Истощение пула стволовых клеток","description":"","image":{"original":"https://web.archive.org/web/20220522105936/https://openlongevity.com/upload/gen/18/61706daa1b05d.jpg","src":"https:/ енных проблем старения. Клеточные терапевтические кандидаты на основе PureStem, которые находятся в разработке, - это AGEX-VASC1, AGEX-BAT1 и AGEX-iTR1547.","image":{"original":"https://web.archive.org/web/20220522105936/https://openlongevity.com/upload/vendor/29/614adf90757da.png","src":"https://web.archive.org/web/20220522105936/https://openlongevity.com/upload/vendor/29/images/614adf90757da/contain_144x144.png","src2x":"https://web.archive.org/web/20220522105936/https://openlongevity.com/upload/vendor/29/images/614adf90757da/contain_288x288.png"},"tags":[]},{"id":103,"slug":"lygenesis","title":"LyGenesis","description":"\u003cp\u003eРазработчик клеточной терапии, призванной облегчить регенерацию и трансплантацию органов. Технология компании ориентирована на регенерацию печени для пациентов с терминальной стадией заболевания печени, при которой лимфатические узлы используются в качестве биореакторов, а также на амбулаторные эндоскопические ультразвуковые исследования для трансплантации донорских клеток, что позволяет хирургам восстанавливать функционирующие органы в собственном теле пациента. \u003c/p\u003e","image":{"original":"https://web.archive.org/web/20220522105936/https://openlongevity.com/upload/vendor/103/614aca7ef111b.png","src":"https://web.archive.org/web/20220522105936/https://openlongevity.com/upload/vendor/103/images/614aca7ef111b/contain_144x144.png","src2x":"https://web.archive.org/web/20220522105936/https://openlongevity.com/upload/vendor/103/images/614aca7ef111b/contain_288x288.png"},"tags":[]},{"id":1297,"slug":"morphoceuticals","title":"Morphoceuticals","description":"Миссия компании состоит в том, чтобы заложить основу для регенерации конечностей.","image":{"original":"https://web.archive.org/web/20220522105936/https://openlongevity.com/upload/vendor/1297/614147e661882.jpg","src":"https://web.archive.org/web/20220522105936/https://openlongevity.com/upload/vendor/1297/images/614147e661882/contain_144x144.jpg","src2x":"https://web.archive.org/w
